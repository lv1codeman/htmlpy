<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask and Jinja2 Example</title>
</head>

<body>
    <h1>Items List</h1>
    <ul>
        {% for item in items %}
        {% if item=='Apple' %}
        <div>I like</div>
        {% endif %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <h1>Welcome, {{ username }}!</h1>
    <p>Today is {{ date }}</p>
</body>

</html>
