<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruby Text Example</title>
  <style>
    .ruby-container {
      display: ruby-text;
    }

    .ruby-base {
      ruby-position: over;
    }

    .ruby-text {
      ruby-position: under;
    }
  </style>
</head>

<body>

  <div class="ruby-container">
    <div class="ruby-base">漢字</div>
    <div class="ruby-text">ふりがな</div>
  </div>

</body>

</html>
